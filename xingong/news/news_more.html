<script type="text/javascript">

    /*获得URL相应的参数*/
    function GetQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }

    //获取新闻列表id
    var pannelTitle=document.getElementById("panneltitle");
    var newType = GetQueryString("newstype");
    
    if(newType=="faculty__news")
        pannelTitle.innerHTML="学院新闻";
    else if(newType=="faculty__notice")
        pannelTitle.innerHTML="通知公告";
    else if(newType=="faculty__science")
        pannelTitle.innerHTML="科研教学";
    else if(newType=="faculty__education")
        pannelTitle.innerHTML="教务动态";
    else if(newType=="faculty__party")
        pannelTitle.innerHTML="党团活动";
    else if(newType=="faculty__show")
        pannelTitle.innerHTML="学院风采";
    else
        pannelTitle.innerHTML="更多新闻";

</script>
